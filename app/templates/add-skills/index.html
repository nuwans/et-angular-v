<div class="container" data-ng-controller="SkillController as Skill">
    <div class="gap x"></div>
    <div class="row">
        <div class="col s12 m12">

            <div class="input-field">
                <select multiple et-select-box data-ng-model="Skill.select">
                    <option value="0">Mechanic</option>
                    <option value="1">Truck Driver</option>
                    <option value="2">Carpenter</option>
                    <option value="3">Painter</option>
                </select>
            </div>

            <ul>
                <li data-ng-repeat="selected in Skill.select">
                    <div class="skills" data-ng-repeat="Work in Skill.skills | filter:{id:selected}">
                        <div class="title-block"><h5>{{ Work.name}}</h5></div>
                        <ul>
                            <li>
                                <div class="switch-field">
                                            <span>Choose your level</span>
                                            <input name="{{ Work.name }}" type="radio" />
                                            <label>Basic</label>

                                            <input name="{{ Work.name }}" type="radio" />
                                            <label>Advanced</label>
                                </div>
                            </li>
                        </ul>
                        <p>
                            &nbsp;
                        </p>
                    </div>
                </li>
            </ul>
